<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!-- Fonts / Styles -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./css/style.css">
	
	<!-- Scripts -->
	<script src="./js/confetti-main/confetti.js"></script>
	<script defer src="./js/app.js"></script>
	
	<title>Tic Tac Toe</title>
</head>
<body>
	<section class="title">
		<img src="./images/leaf.png" alt="Leaf">
		<img src="./images/toe.png" alt="Toe">
	</section>
	<h2 id="message">Message</h2>

	<section class="board">
		<div class="sq" id="sq0"></div>
		<div class="sq" id="sq1"></div>
		<div class="sq" id="sq2"></div>
		<div class="sq" id="sq3"></div>
		<div class="sq" id="sq4"></div>
		<div class="sq" id="sq5"></div>
		<div class="sq" id="sq6"></div>
		<div class="sq" id="sq7"></div>
		<div class="sq" id="sq8"></div>
	</section>   

	<button id="replay">Replay</button>
	<!-- <a href="https://www.flaticon.com/free-icons/toe" title="toe icons">Toe icons created by Pixelmeetup - Flaticon</a> -->
	<!-- <a href="https://www.flaticon.com/free-icons/nature" title="nature icons">Nature icons created by Freepik - Flaticon</a> -->
</body>
</html>
