<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!-- Fonts / Styles / Animations -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<link rel="stylesheet" href="./css/style.css">
	
	<!-- Scripts -->
	<script src="./js/confetti-main/confetti.js"></script>
	<script defer src="./js/app.js"></script>
	
	<title>Tic Tac Toe</title>
</head>
<body>

	<h2 id="message"></h2>

	<section class="stage">
		<div hidden class="crown">
			<img src="./images/crown.png" alt="Crown">
		</div>

		<div>
			<img class="avatar" src="./images/mite.png" alt="Tick">
			<img class="avatar" src="./images/pushpin.png" alt="Tack">
			<img class="avatar" src="./images/finger.png" alt="Toe">
		</div>

		<div hidden class="ties">
			<img src="./images/tie.png" alt="Tie">
			<img src="./images/tie.png" alt="Tie">
			<img src="./images/tie.png" alt="Tie">
		</div>
	</section>

	<button id="replay">Replay?</button>

	<section class="board">
		<div class="sq" id="sq0"></div>
		<div class="sq" id="sq1"></div>
		<div class="sq" id="sq2"></div>
		<div class="sq" id="sq3"></div>
		<div class="sq" id="sq4"></div>
		<div class="sq" id="sq5"></div>
		<div class="sq" id="sq6"></div>
		<div class="sq" id="sq7"></div>
		<div class="sq" id="sq8"></div>
	</section>   

	<footer>
		<!-- <a href="https://www.flaticon.com/free-icons/mite" title="mite icons">Mite icons created by Freepik - Flaticon</a> -->
		<!-- <a href="https://www.flaticon.com/free-icons/pin" title="pin icons">Pin icons created by Freepik - Flaticon</a> -->

		<!-- <a href="https://www.flaticon.com/free-icons/tie" title="tie icons">Tie icons created by Freepik - Flaticon</a> -->
		<!-- <a href="https://www.flaticon.com/free-icons/crown" title="crown icons">Crown icons created by wanicon - Flaticon</a> -->
		<!-- <a href="https://www.flaticon.com/free-icons/spooky" title="spooky icons">Spooky icons created by Freepik - Flaticon</a> -->
	</footer>
</body>
</html>
